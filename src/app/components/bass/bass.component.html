<section class="page-container">
        <h1 class="title">BASS NOTE FINDER</h1>
  
        <div class="toolbar">
   
    <div class="pitch-control">
      <button class="button" (click)="toggleType(0)" [ngClass]="togglePitch === 0 ? 'is-light' : 'is-dark' ">Sharp</button>
      <button class="button" (click)="toggleType(1) " [ngClass]="togglePitch === 1 ? 'is-light' : 'is-dark' ">Flat</button>
    </div>
    <ul class="notesList">
      <li
        class="notesList-item"
        *ngFor="let note of notes"
        (click)="showNotes(note)"
        [ngClass]="{ notesListActive: note == selected }"
        [innerHTML]="note"
      ></li>
    </ul>
  </div>

   <app-timeline></app-timeline>

  <!--Sharpend, flatten, -->
<div class="neck" >

  <app-string [stringName] = "gString" [selected]="selected"></app-string>
  <app-string [stringName] = "dString" [selected]="selected"></app-string>
  <app-string [stringName] = "aString" [selected]="selected"></app-string>
  <app-string [stringName] = "eString" [selected]="selected"></app-string>
  
<section class="frets">
  <div class="fretNumbers" *ngFor="let num of fretNumber; let first = first" [ngClass]="{
    highlightFret:
      num == 3 || num == 5 || num == 7 || num == 9 || num == 12,
    first: first
  }">
{{ num }}
</div>
</section>



</div> <!--end neck-->

 
  <!-- neck.com -->




  <h3>By {{ author.name | uppercase }} {{ author.lastName | uppercase }}</h3>
</section>
<section >
  <app-sequencer [hidden]= "!hideElement"></app-sequencer>

</section>

<section>

  <h1 class="title">Scales</h1>

  <app-scales></app-scales>

</section>
