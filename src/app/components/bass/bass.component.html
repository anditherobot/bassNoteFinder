<section class="page-container">
        <h1 class="title">BASS NOTE FINDER</h1>
  
        <div class="toolbar">
   
    <div class="pitch-control">
      <button class="button" (click)="toggleType(0)" [ngClass]="togglePitch === 0 ? 'is-light' : 'is-dark' ">Sharp</button>
      <button class="button" (click)="toggleType(1) " [ngClass]="togglePitch === 1 ? 'is-light' : 'is-dark' ">Flat</button>
    </div>
    <ul class="notesList">
      <li
        class="notesList-item"
        *ngFor="let note of notes"
        (click)="showNotes(note)"
        [ngClass]="{ notesListActive: note == selected }"
        [innerHTML]="note"
      ></li>
    </ul>
  </div>

  <!--Sharpend, flatten, -->
<div class="neck" >
  <section class="string">
    <div class="note-container" *ngFor="let note of gString; let first = first"> 
      <span [ngClass]="{ highlightCell: note == selected, first: first }"
        class="note" [innerHTML]="note">
      </span></div>
  </section>
  <section class="string">
    <div class="note-container" *ngFor="let note of dString; let first = first"> 
      <span [ngClass]="{ highlightCell: note == selected, first: first }"
        class="note" [innerHTML]="note">
      </span></div>
  </section>
  <section class="string">
    <div class="note-container" *ngFor="let note of aString; let first = first"> 
      <span [ngClass]="{ highlightCell: note == selected, first: first }"
        class="note" [innerHTML]="note">
      </span></div>
  </section>
  <section class="string">
    <div class="note-container" *ngFor="let note of eString; let first = first"> 
      <span [ngClass]="{ highlightCell: note == selected, first: first }"
        class="note" [innerHTML]="note">
      </span></div>
  </section>
<section class="frets">
  <div class="fretNumbers" *ngFor="let num of fretNumber; let first = first" [ngClass]="{
    highlightFret:
      num == 3 || num == 5 || num == 7 || num == 9 || num == 12,
    first: first
  }">
{{ num }}
</div>
</section>



</div> <!--end neck-->

   <div *ngIf="false" class="neck2" style="border: 7px solid #000;">
      <div class="divTableRow">
        <div
          class="divTableCell"
          *ngFor="let fret of gString; let first = first"
        >
          <span
            [ngClass]="{ highlightCell: fret == selected, first: first }"
            class="note"
            [innerHTML]="fret"
          >
          </span>
        </div>
      </div>
      <div class="divTableRow">
        <div
          class="divTableCell"
          *ngFor="let fret of dString; let first = first"
        >
          <span
            [ngClass]="{ highlightCell: fret == selected, first: first }"
            class="note"
            [innerHTML]="fret"
          >
          </span>
        </div>
      </div>
      <div class="divTableRow">
        <div
          class="divTableCell"
          *ngFor="let fret of aString; let first = first"
        >
          <span
            [ngClass]="{ highlightCell: fret == selected, first: first }"
            class="note"
            [innerHTML]="fret"
          >
          </span>
        </div>
      </div>
      <div class="divTableRow">
        <div
          class="divTableCell"
          *ngFor="let fret of eString; let first = first"
        >
          <span
            [ngClass]="{ highlightCell: fret == selected, first: first }"
            class="note"
            [innerHTML]="fret"
          >
          </span>
        </div>
      </div>
      <div class="divTableRow">
        <div
          class="divTableCell fretNumbers"
          *ngFor="let num of fretNumber; let first = first"
          [ngClass]="{
            highlightFret:
              num == 3 || num == 5 || num == 7 || num == 9 || num == 12,
            first: first
          }"
        >
          {{ num }}
        </div>
      </div>

  </div>
  <!-- neck.com -->




  <h3>By {{ author.name | uppercase }} {{ author.lastName | uppercase }}</h3>
</section>
<section>

  <h1 class="title">Sequencer</h1>
  <p>Create a sequence of notes (max 4)</p>
  <app-sequencer></app-sequencer>

</section>
