<section >
<ul>
  <li [className]="activeFlag[i] ? 'inactive' : 'activate'"    
      *ngFor="let note of _notes; let i = index">{{note}}</li>

</ul>
<div class="container">
<div class="button is-success" (click)="startTime(4)">
  <span class="icon is-small">
    <i class="fas fa-play"></i>
  </span>
  <span>PLAY</span>
</div>

<span class="tag is-info is-large">{{timer}}</span>

<div class="button is-warning" (click)="reset()">
  <span class="icon is-small">
    <i class="fas fa-times"></i>
  </span>
  <span>RESET</span>
</div>
</div>
{{activeFlag}}
